<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai: 1</title>
  </head>
  <body>
    <!-- 
      1. Phân loại theo ngữ nghĩa: semantic, nonsemantic
      2. Phân loại hình thức: Thẻ tự đóng, thẻ có cặp thẻ đóng mở.
      VD:
      p - paragraph
      strong - strong (nhấn mạnh nội dung)
      b - bold (in đậm nhưng không nhấn mạnh)
      img - image
      h1->h6: heading
      div - division
      a - anchor
     -->
    <h1>Xin chao moi nguoi!</h1>
    <!-- h = heading: h1, h2, h3, h4, h5, h6 -->
    <h2>Nguyễn Minh Hoàng</h2>
    <p>Tuổi: 32</p>
    <p>Giới tính: Nam</p>
    <strong>Rất vui được đồng hành cùng mọi người!</strong>
    <img src="./IMG_9967.jpg" alt="ảnh minh hoạ sinh viên trường F" />
    <a href="./login.html">Đăng nhập</a>
    <button onclick="">Gửi đi</button>
  </body>
</html>
